spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:spektest
spring.datasource.username=user
spring.datasource.password=pass

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# to avoid weird naming which conflicts with actual table names
# examples include giving releaseYear the name RELEASE_YEAR even when specified with column annotation
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl